<ion-content>
    <ion-chip *ngIf="auth.getUser() | async as user">
        <ion-avatar>
            <img [src]="user.photoURL">
        </ion-avatar>
        <ion-label>{{user.displayName}}</ion-label>
    </ion-chip>

    Welcome!

    <ion-button (click)="auth.signOut()">
        Log out
    </ion-button>
</ion-content>
